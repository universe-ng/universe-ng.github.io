<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Udus Forum</title>
  <style>
    :root{--green:#10b981;--dark:#0f172a;--light:#e2e8f0;--gray:#94a3b8;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:system-ui,sans-serif;background:var(--dark);color:var(--light);min-height:100vh;display:flex;flex-direction:column;}
    nav{position:sticky;top:0;background:#1e293b;padding:18px 20px;z-index:1000;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #334155;}
    nav a{color:var(--gray);text-decoration:none;font-weight:500;transition:0.3s;}
    nav a:hover{color:var(--green);}
    .logo{font-size:1.4em;font-weight:900;color:var(--green);}
    .menu{display:flex;gap:30px;}
    #hamburger{display:none;flex-direction:column;gap:5px;cursor:pointer;}
    #hamburger span{width:25px;height:3px;background:var(--green);}
    header{background:#1e293b;padding:90px 20px;text-align:center;}
    h1{color:var(--green);font-size:2.9em;}
    main{flex:1;text-align:center;padding:80px 20px;}
    .btn{background:var(--green);color:white;padding:18px 40px;border-radius:12px;text-decoration:none;display:inline-block;margin:20px;font-size:1.2em;}
    footer{padding:50px 20px;text-align:center;color:#64748b;background:#1e293b;font-size:0.9em;}
    @media(max-width:768px){
      .menu{position:fixed;top:0;left:-100%;width:70%;height:100vh;background:#1e293b;padding:80px 30px;transition:0.4s;display:block;}
      .menu.active{left:0;}#hamburger{display:flex;}
      .menu a{display:block;margin:30px 0;font-size:1.4em;}
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Udus Forum</div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="download.html">Download</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
    </div>
    <div id="hamburger"><span></span><span></span><span></span></div>
  </nav>

  <header><h1>Contact</h1></header>
  <main>
    <p>Email: <a href="mailto:batako11@gmail.com" class="btn">batako11@gmail.com</a></p>
    <p>Telegram / WhatsApp group links coming after first 500 downloads</p>
  </main>

  <footer>© 2025 Udus Forum • Made with ❤️ by a UDUS student</footer>

  <script>
    document.getElementById('hamburger').addEventListener('click',()=>document.getElementById('menu').classList.toggle('active'));
    document.querySelectorAll('.menu a').forEach(a=>a.addEventListener('click',()=>document.getElementById('menu').classList.remove('active')));
  </script>
</body>
</html>
